<template>
    <lightning-card title = "Conditional rendering">
        <div class = "slds-var-m-around_medium">
            
                <lightning-button 
                variant="brand" 
                label="Show Data"
                title="Show Data" 
                onclick={handleClick} 
                class="slds-m-left_x-small">
                </lightning-button> 
                <template if:true = {isVisible}>
                    <div> welcome to ZerotoHero Series </div>
                </template> 
                <template if:false = {isVisible}>
                    <div> you can't see the Data. Please click on button </div>
                </template>  
                <lightning-input type="text" 
                label="type hello to see the data" 
                onkeyup={changeHandler}>
               </lightning-input> 
               <template if:true = {helloMethod}>
                <div> Hurray!! you have typed correctly </div>
            </template> 
               
        </div>
    </lightning-card>
    
</template>
